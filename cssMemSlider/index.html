<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
          <input type="radio" id="r1" name="r" checked>
          <input type="radio" id="r2" name="r">
          <input type="radio" id="r3" name="r">
          <input type="radio" id="r4" name="r">
      
          <div class="slides">
            <div class="slides_wrapper">
              <div class="slide slide1"></div>
              <div class="slide slide2"></div>
              <div class="slide slide3"></div>
              <div class="slide slide4"></div>
            </div>
          </div>
          <div class="navigation_wrapper">
            <div class="navigation">
              <label class="navigation_button" for="r1">
                <span class="navigation_switch switch1"></span>
              </label>
      
              <label class="navigation_button" for="r2">
                <span class="navigation_switch switch2"></span>
              </label>
      
              <label class="navigation_button" for="r3">
                <span class="navigation_switch switch3"></span>
              </label>
      
              <label class="navigation_button" for="r4">
                <span class="navigation_switch switch4"></span>
              </label>
            </div>
            <div class="slider_comments">
              <div class="comments comment1">Звонило прошлое, просилось в будущее…</div>
              <div class="comments comment2">Можно не бояться быть дураком. Кругом все свои.</div>
              <div class="comments comment3">Господа, за вами будущее. Отойдите.</div>
              <div class="comments comment4">Будешь много знать – очень расстроишься.</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
